<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ecommerce shopping cart</title>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
         <div class="cart">
            <h2 class="cart-title">Tu Carrito</h2>
            <!--contenido-->
            <div class="cart-content">
               <div class="cart-box">
                  <img src="img/product2.jpg" alt="" class="cart-img">
                  <div class="detail-box">
                     <div class="cart-product-title">earbuds</div>
                     <div class="cart-price">$20000</div>
                     <input type="number" value="1" class="cart-quantity">
                  </div>
                  <!--Eliminar Carrito-->
                  <i class='bx bxs-trash cart-remove'></i>
               </div>
            </div>
            <!--Total-->
            <div class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$40000</div>
            </div>
            <!--Boton Comprar-->
            <button type="button" class="btn-buy">Comprar Ahora</button>
            <!--Cerrar Carrito-->
            <i class='bx bx-x' id="close-cart"></i>

         </div>   
        </div>
    </header>
    <!--SHOP-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Contenido-->
        <div class="shop-content">
            <!--BOX 1-->
            <div class="product-box">
               <img src="img/product1.jpg" alt="" class="product-img"> 
               <h2 class="product-title">Producto 1</h2>
               <span class="price">$20000</span>
               <i class='bx bx-shopping-bag add-cart'></i>
            </div>
